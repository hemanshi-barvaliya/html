<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Hover Effect</title>
    <style>

.image-container {
    position: relative;
    display: inline-block;
}

.image-container img {
    display: block;
    width: 30px; /* Adjust as needed */
    height: auto;

}

.image-container img:hover {
    opacity: 0;

}


.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}
.menu_img1:hover .
.menu_img1:hover .caption {
    opacity: 1;
}
    </style>
</head>
<body>
    <div class="image-container">
        <img class="img1" src="search.png" alt="Sample Image">
        <img class="caption" src="serch3.png" alt="Sample Image" height="300" width="300">
    </div>
</body>
</html>
